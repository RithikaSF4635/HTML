<html>
    <head>
        <title>Basic Form</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <form  action="">
            <p>
                <label for="user_name">UserName: </label><br>
                <input type="text" name="username" id="user_name" placeholder="Enter your username" size="15" maxlength="20">
            </p>
            <p>
                Password: <input  type="password" name="Password" placeholder="Enter your password">
            </p>
            <p>
                <label for="email_id">Email : </label>
                <input type="email" name="email_id" id="email_id" >
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="18" max="99">
            </p>
            <p>
                <label for="dob">Date Of Birth : </label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label for="price">Price Range : </label>
                <input type="range" name="price" id="price" min="0" max="1000" step="10">
            </p>
            <p>
                <label for="website">Website : </label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">Raising Time</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="week">Vocation Week : </label>
                <input type="week" name="week" id="week">
            </p>
            <p>
                <label for="job_search">Job Search : </label>
                <input type="search" name="job_search" id="job_search">
            </p>
            <p>
                Comments: <br>
                <textarea name="comments" cols="30" rows="10" placeholder="Enter your comments"></textarea>
            </p>
            <p>
                To Learn: <br>
                <input type="radio" name="peference_type" id="html" value="HTML" checked><label for="html">HTML</label>
                <input type="radio" name="peference_type" id="css" value="CSS"><label for="css">CSS</label> 
                <input type="radio" name="peference_type" id="js" value="JS"><label for="js">JS</label> 
            </p>
            <P>
                My hobbies are <br>
                <input type="checkbox" name="hobbies[]" value="photography">Photography
                <input type="checkbox" name="hobbies[]" value="drawing">Drawing
                <input type="checkbox" name="hobbies[]" value="reading">reading
                <input type="checkbox" name="hobbies[]" value="Dance">dance
                <input type="checkbox" name="hobbies[]" value="sports">Sports
            </P>
            <p>
                Select Date of Birth<br>
                <select name="dob" id="dob">
                
                    <option value="">select date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
    
                </select>
            </p>
            <p>
                Sports to join<br>
                <select name="sports_choice" multiple>
                
                    <option value="">select sports</option>
                    <option value="basketball">basketball</option>
                    <option value="volleyball">volleyball</option>
                    <option value="circket">circket</option>
                    <option value="tennis">tennis</option>
                    <option value="football">football</option>
                </select>
            </p>
            <p>
                Your Resume: <br>
                <input type="file" name="resume" >
            </p>
            <fieldset>
                <legend>Contact details</legend><br>
                <p>
                    <label for="doorNo">Door No.:</label><br>
                    <input type="text" id="doorNo"><br>
                    <label for="street">Street Name</label><br>
                    <input type="text" id="street"><br>
                    <label for="area">Area</label><br>
                    <input type="text" id="area">
                </p>
            </fieldset>
            <p><input type="submit" name="login-button" value="Send"></p>
        </form>
    </body>
</html>
